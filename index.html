<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HereNow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
      padding: 2rem;
      max-width: 640px;
      margin: auto;
    }

    .meta { opacity: .8; margin: 0.25rem 0 1rem; }

    input, textarea, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      font-family: inherit;
      box-sizing: border-box;
      border-radius: 12px;
      border: 1px solid #333;
      background: #0b0b0b;
      color: #eee;
      outline: none;
    }

    textarea { min-height: 110px; resize: vertical; }

    button {
      cursor: pointer;
      font-weight: 600;
      background: #161616;
    }

    button:active { transform: translateY(1px); }

    .card {
      margin-top: 1.5rem;
      padding: 1rem;
      border: 1px solid #333;
      border-radius: 16px;
      background: #0b0b0b;
    }

    #editLink, #msg, #updated, #pageLabel {
      font-size: 0.95rem;
      opacity: 0.85;
      word-break: break-word;
    }

    #live { white-space: pre-line; line-height: 1.45; }
    a { color: #9ad; }
    hr { border: none; border-top: 1px solid #222; margin: 1rem 0; }
  </style>
</head>

<body>
  <h1>HereNow</h1>
  <p class="meta">Version: 3</p>
  <p id="pageLabel" class="meta"></p>

  <input id="mood" placeholder="Current mood" />
  <input id="music" placeholder="Listening to" />
  <input id="game" placeholder="Playing / watching" />
  <textarea id="work" placeholder="Working on"></textarea>

  <button id="save">Save</button>

  <p id="msg"></p>
  <p id="editLink"></p>

  <div class="card">
    <h3 style="margin-top:0;">Live view</h3>
    <p id="updated"></p>
    <hr />
    <p id="live"></p>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // ✅ Replace with YOUR REAL Firebase config (no placeholders)
      const firebaseConfig = {
        apiKey: "PASTE_YOUR_REAL_API_KEY",
        authDomain: "herenow.firebaseapp.com",
        projectId: "herenow",
        storageBucket: "herenow.appspot.com",
        messagingSenderId: "PASTE_YOUR_REAL_SENDER_ID",
        appId: "PASTE_YOUR_REAL_APP_ID"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // ---- URL identity ----
      const params = new URLSearchParams(window.location.search);
      const uRaw = (params.get("u") || "demo").trim();
      const u = (uRaw.toLowerCase().replace(/[^a-z0-9_-]/g, "").slice(0, 32)) || "demo";
      const editKey = (params.get("edit") || "").trim();

      document.title = `HereNow — ${u}`;

      const docRef = db.collection("pages").doc(u);

      // ---- Elements ----
      const moodEl = document.getElementById("mood");
      const musicEl = document.getElementById("music");
      const gameEl = document.getElementById("game");
      const workEl = document.getElementById("work");
      const saveBtn = document.getElementById("save");

      const msgEl = document.getElementById("msg");
      const editLinkEl = document.getElementById("editLink");
      const updatedEl = document.getElementById("updated");
      const liveEl = document.getElementById("live");
      const pageLabelEl = document.getElementById("pageLabel");

      pageLabelEl.innerText = `Page: ${u}`;
      msgEl.innerText = `Ready (page: ${u}).`;

      function makeLinks(editId) {
        const base = window.location.origin + window.location.pathname;
        const viewURL = `${base}?u=${encodeURIComponent(u)}`;
        const editURL = editId ? `${base}?u=${encodeURIComponent(u)}&edit=${encodeURIComponent(editId)}` : "";
        return { viewURL, editURL };
      }

      function showEditLink(editId) {
        if (!editLinkEl) return;
        if (!editId) { editLinkEl.innerText = ""; return; }
        const { editURL } = makeLinks(editId);
        editLinkEl.innerHTML = `Edit link (keep private):<br><a href="${editURL}">${editURL}</a>`;
      }

      // ---- Save (NO pre-read; stable editId via localStorage or URL) ----
      saveBtn.onclick = async () => {
        msgEl.innerText = "Saving…";

        const keyName = `herenow_edit_${u}`;
        let editIdToUse = editKey || localStorage.getItem(keyName);

        if (!editIdToUse) {
          editIdToUse = crypto.randomUUID();
          localStorage.setItem(keyName, editIdToUse);
        }

        try {
          // Start write
          const writePromise = docRef.set({
            mood: moodEl.value,
            music: musicEl.value,
            game: gameEl.value,
            work: workEl.value,
            editId: editIdToUse,
            updated: new Date()
          }, { merge: true });

          // Show success immediately (prevents "stuck on Saving…" on flaky mobile connections)
          msgEl.innerText = "Saved ✓";
          showEditLink(editIdToUse);

          // Still await so we can show real errors if it fails
          await writePromise;
        } catch (err) {
          msgEl.innerText = "Save failed: " + (err?.message || err);
        }
      };

      // ---- Live updates ----
      docRef.onSnapshot((doc) => {
        const d = doc.data();

        if (!d) {
          liveEl.innerText = `No page yet for "${u}". Type and hit Save to create it.`;
          updatedEl.innerText = "";
          showEditLink(""); // hide until created
          return;
        }

        liveEl.innerText =
          `Mood: ${d.mood || ""}\n` +
          `Music: ${d.music || ""}\n` +
          `Game: ${d.game || ""}\n` +
          `Working on: ${d.work || ""}`;

        if (d.updated && d.updated.toDate) {
          const dt = d.updated.toDate();
          updatedEl.innerText = "Last updated: " + dt.toLocaleString([], { dateStyle: "medium", timeStyle: "short" });
        } else if (d.updated) {
          // if updated is a plain Date string
          updatedEl.innerText = "Last updated: " + String(d.updated);
        } else {
          updatedEl.innerText = "";
        }

        if (d.editId) showEditLink(d.editId);
      });
    });
  </script>
</body>
</html>
