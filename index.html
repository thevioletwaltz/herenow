<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HereNow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
      padding: 2rem;
      max-width: 640px;
      margin: auto;
    }

    .meta { opacity: .85; margin: 0.25rem 0 0.75rem; }

    input, textarea, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      font-family: inherit;
      box-sizing: border-box;
      border-radius: 12px;
      border: 1px solid #333;
      background: #0b0b0b;
      color: #eee;
      outline: none;
    }

    textarea { min-height: 110px; resize: vertical; }

    button {
      cursor: pointer;
      font-weight: 600;
      background: #161616;
    }

    button:active { transform: translateY(1px); }

    .card {
      margin-top: 1.5rem;
      padding: 1rem;
      border: 1px solid #333;
      border-radius: 16px;
      background: #0b0b0b;
    }

    #msg, #updated {
      font-size: 0.95rem;
      opacity: 0.9;
      word-break: break-word;
    }

    #live { white-space: pre-line; line-height: 1.45; }
    hr { border: none; border-top: 1px solid #222; margin: 1rem 0; }

    #toggleEdit {
      width: auto;
      display: inline-block;
      padding: 0.4rem 0.9rem;
      margin-bottom: 0.75rem;
      border-radius: 999px;
      font-size: 0.9rem;
    }

    #editor {
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <h1>HereNow</h1>
  <p class="meta">Version: 7.1 (single-link, toggle edit)</p>

  <p id="pageLabel" class="meta"></p>
  <button id="toggleEdit">Edit</button>

  <div id="editor">
    <input id="mood" placeholder="Current mood" />
    <input id="music" placeholder="Listening to" />
    <input id="game" placeholder="Playing / watching" />
    <textarea id="work" placeholder="Working on"></textarea>

    <button id="save">Save</button>
    <p id="msg"></p>
  </div>

  <div class="card">
    <h3 style="margin-top:0;">Live view</h3>
    <p id="updated"></p>
    <hr />
    <p id="live"></p>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // ✅ Your real Firebase config for herenowv2
      const firebaseConfig = {
        apiKey: "AIzaSyAJWypqDstoZmXUVXbfhryept8blcvup8c",
        authDomain: "herenowv2.firebaseapp.com",
        projectId: "herenowv2",
        storageBucket: "herenowv2.firebasestorage.app",
        messagingSenderId: "991126883333",
        appId: "1:991126883333:web:8fba2f2105167b7473e06c"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // ---- URL identity: one page per `u` ----
      const params = new URLSearchParams(window.location.search);
      const uRaw = (params.get("u") || "demo").trim(); // default demo
      const u = (uRaw.toLowerCase().replace(/[^a-z0-9_-]/g, "").slice(0, 32)) || "demo";

      document.title = `HereNow — ${u}`;
      const docRef = db.collection("pages").doc(u);

      // ---- Elements ----
      const moodEl = document.getElementById("mood");
      const musicEl = document.getElementById("music");
      const gameEl = document.getElementById("game");
      const workEl = document.getElementById("work");
      const saveBtn = document.getElementById("save");

      const msgEl = document.getElementById("msg");
      const updatedEl = document.getElementById("updated");
      const liveEl = document.getElementById("live");
      const pageLabelEl = document.getElementById("pageLabel");
      const toggleEditBtn = document.getElementById("toggleEdit");
      const editorEl = document.getElementById("editor");

      pageLabelEl.innerText = `User page: ${u}`;
      msgEl.innerText = `Ready (page: ${u}).`;

      // ---- Toggle edit boxes ----
      let editing = false;

      function updateEditUI() {
        if (editing) {
          editorEl.style.display = "block";
          toggleEditBtn.innerText = "Done";
        } else {
          editorEl.style.display = "none";
          toggleEditBtn.innerText = "Edit";
        }
      }

      toggleEditBtn.onclick = () => {
        editing = !editing;
        updateEditUI();
      };

      // Start in view mode (no inputs visible)
      updateEditUI();

      // ---- Save (everyone with the link can edit, for now) ----
      saveBtn.onclick = async () => {
        msgEl.innerText = "Saving…";
        try {
          const writePromise = docRef.set({
            mood: moodEl.value,
            music: musicEl.value,
            game: gameEl.value,
            work: workEl.value,
            updated: new Date()
          }, { merge: true });

          msgEl.innerText = "Saved ✓";
          await writePromise;
        } catch (err) {
          msgEl.innerText = "Save failed: " + (err?.message || err);
        }
      };

      // ---- Live updates ----
      docRef.onSnapshot((doc) => {
        const d = doc.data();

        if (!d) {
          liveEl.innerText = `No page yet for "${u}". Tap Edit, type, and Save to create it.`;
          updatedEl.innerText = "";
          return;
        }

        // Fill inputs with current values (for when you open Edit)
        if (typeof d.mood === "string") moodEl.value = d.mood;
        if (typeof d.music === "string") musicEl.value = d.music;
        if (typeof d.game === "string") gameEl.value = d.game;
        if (typeof d.work === "string") workEl.value = d.work;

        liveEl.innerText =
          `Mood: ${d.mood || ""}\n` +
          `Music: ${d.music || ""}\n` +
          `Game: ${d.game || ""}\n` +
          `Working on: ${d.work || ""}`;

        if (d.updated && d.updated.toDate) {
          const dt = d.updated.toDate();
          updatedEl.innerText = "Last updated: " + dt.toLocaleString([], { dateStyle: "medium", timeStyle: "short" });
        } else if (d.updated) {
          updatedEl.innerText = "Last updated: " + String(d.updated);
        } else {
          updatedEl.innerText = "";
        }
      });
    });
  </script>
</body>
</html>
