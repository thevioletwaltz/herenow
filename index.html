<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HereNow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

  <style>
  body {
    font-family: system-ui, sans-serif;
    background: #111;
    color: #eee;
    padding: 2rem;
    max-width: 600px;
    margin: auto;
  }

  input, textarea, button {
    width: 100%;
    margin: 0.5rem 0;
    padding: 0.6rem;
    font-size: 1rem;
    font-family: inherit; /* <-- add this */
  }

  button {
    cursor: pointer;
  }

  .card {
    margin-top: 2rem;
    padding: 1rem;
    border: 1px solid #333;
  }
</style>
</head>
<body>

  <h1>HereNow</h1>

  <input id="mood" placeholder="Current mood" />
  <input id="music" placeholder="Listening to" />
  <input id="game" placeholder="Playing / watching" />
  <textarea id="work" placeholder="Working on"></textarea>

  <button id="save">Save</button>

  <div class="card">
    <h3>Live view</h3>
    <p id="live"></p>
  </div>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSy...",
    authDomain: "herenow.firebaseapp.com",
    projectId: "herenow",
    storageBucket: "herenow.appspot.com",
    messagingSenderId: "123456789",
    appId: "1:123456789:web:abcdef"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const docRef = db.collection("pages").doc("demo");

  const moodEl = document.getElementById("mood");
  const musicEl = document.getElementById("music");
  const gameEl = document.getElementById("game");
  const workEl = document.getElementById("work");
  const saveBtn = document.getElementById("save");
  const liveEl = document.getElementById("live");

  saveBtn.addEventListener("click", async () => {
    console.log("Save clicked");
    try {
      await docRef.set({
        mood: moodEl.value,
        music: musicEl.value,
        game: gameEl.value,
        work: workEl.value,
        updated: new Date()
      });
      console.log("Saved!");
      alert("Saved!");
    } catch (err) {
      console.error(err);
      alert("Save failed: " + err.message);
    }
  });

  docRef.onSnapshot((doc) => {
    const d = doc.data();
    if (!d) return;
    liveEl.innerText =
      `Mood: ${d.mood}\nMusic: ${d.music}\nGame: ${d.game}\nWorking on: ${d.work}`;
  });
</script>


</body>
</html>
